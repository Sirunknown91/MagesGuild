
<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
	<title>Mage's Guild</title>
	<link href="guild_style.css" type="text/css" rel="stylesheet"/>
    <script src="guild_script.js" type="text/javascript"></script>
</head>


<body>
    <div id = "left_menu">
        <div id = "counters">
            <div id = "mana_counter_title" class = "mana_counts" >
                <span>Mana/Spell Cost</span>
            </div>
            <div id = "mana_counter_spell" class = "mana_counts">
                Current spell: -
            </div>
            <div id = "gold_counter_title" class = "gold_counts">
                <span>Gold</span>
            </div>
            <div id = "mana_counter" class = "mana_counts">
                -
            </div>
            <div id = "gold_counter" class = "gold_counts">
                -
            </div>
            <div id = "mana_per_counter" class = "mana_counts">
                -
            </div>
            <div id = "gold_per_counter" class = "gold_counts">
                -
            </div>
        </div>
        <div id = "spellbook">
            
            
        </div>
    </div>
    

    <div id = "right_menu">
        <div id = "menu_buttons">
            <div id = "members_button" class = "menu_button" onclick="swapWindow(0)"> 
                <span>Members</span>
            </div>
            <div id = "upgrades_button" class = "menu_button" onclick="swapWindow(1)"> 
                <span> Upgrades </span>
            </div>
            <div id = "prestige_button" class = "menu_button"> 
                <span> ??? </span>
            </div>
            <div id = "stats_button" class = "menu_button" onclick="swapWindow(2)"> 
                <span> Stats </span>
            </div>
            <div id = "settings_button" class = "menu_button" onclick="swapWindow(3)"> 
                <span> Settings </span>
            </div>

        </div>

        <div id = "menu_window">
            <div id = "members">
                
            </div>
            <div id = "upgrades">
                <div class = "upgrades_title">Available Upgrades</div>
                <div id = "avail_upgrades" class = "upgrades_window"></div>
                <div class = "upgrades_title">Purchased Upgrades</div>
                <div id = "purchased_upgrades" class = "upgrades_window"></div>


            </div>
            <div id = "stats">
                <div id = "stats_header">
                    Stats
                </div>
                <div id = "stats_area">
                    
                </div>
            </div>
            <div id = "settings">
                <div id = "settings_header">
                    Settings
                </div>

                <div class = "save_button" onclick="writeSave()">
                    Save Game
                </div>

                <div class = "save_button" onclick="showImportExportWindow()">
                    Import/Export Save
                </div>

                <div style="position:absolute; top: 3.6vw; left: 10.5vw;font-size: 0.8vw;">
                    <i>(The game autosaves every 60 seconds.)</i>
                </div>

                <div class = "option_button" id = "num_mode_button" onclick="changeNumDisplay()">
                    Number display mode: Words
                </div>
            </div>

            <div id = "prestige">
                prestige time buckaroos
            </div>

        </div>

        

    </div>

    <div id = "import_export_window" hidden = true>
        Save Data        
        <textarea name="save" id="import_export_text" cols="30" rows="10">
        </textarea>

        <div class = "import_export_button" onclick="closeImportExportWindow()" style = "right:20px">
            Close
        </div>

        <div class = "import_export_button" onclick="importSave()" style = "left:20px">
            Import Save
        </div>
    </div>
    


</body>

<script>
    Start();
</script>
